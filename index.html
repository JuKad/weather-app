<!DOCTYPE html>
<html>
  <head>
		<script src="https://kit.fontawesome.com/bb6d02e8d9.js" crossorigin="anonymous"></script>
		<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"/>
			<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather HW</title>
    <meta charset="UTF-8" />
	</head>
	
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <form id= "search-form" class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search-bar"
						placeholder="Type a City.."
						autofocus= "on"
						autocomplete="off"	
						aria-label="Search"
						id="city-input"/>

					<button 
					class="btn btn-outline-success my-2 my-sm-0" 
					type="submit">
            Search
					</button>

					<button 
					type="button2" 
					id= "current-location-button"
					class="btn btn-success">
            Current location
					</button>
					
				</form>
				<h1> 
					<p id="city-input"
					class = "current-temp"> Tallinn </p>
				</h1>
				<div class="container">
					<div class="row row-cols-2">
						<h2>
							<small>
								<div 
										class="col"
										id="date">
										✔ DATE 
								</div>
							</small>
							<div id="description"></div>
						</h2>
						<h3>
							<div 
							class="col"
							id="temperature">°C
								<span id="currentTemperature"> </span>
								<i class="fas fa-thermometer-half"> 
									<span class="units">
									</span>
								</i>
							</div>
						</h3>	
						</br>	 
						<div class="col">
						<i class="fas fa-tint"></i>
						<span id= "humidity"> Humidity 77   </span>% 
						</div>
							<div 
								class="col"
								id="currentWeather>
								◽ Current WEATHER
							</div>
						<div class="col"
							><i class="fas fa-wind"
									id= "wind"></i> Wind</div>		
					</div>
				</div>
			</nav>
		</div>
    <script src="src/index.js"></script>
  </body>
</html>
